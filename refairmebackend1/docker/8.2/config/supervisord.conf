[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
logfile_maxbytes=0
pidfile=/run/supervisord.pid

[program:php-fpm]
environment=HOME="/var/www/html",USER="www-data"
user=root
command=php-fpm -F -R
stdout_logfile=/var/www/html/phpstdout.log
stderr_logfile=/var/www/html/phpstderr.log
autorestart=false
startretries=0

[program:nginx]
environment=HOME="/var/www/html",USER="www-data"
user=root
command=nginx -g 'daemon off;'
stdout_logfile=/var/www/html/stdout.log
stderr_logfile=/var/www/html/stderr.log
autorestart=false
startretries=0
